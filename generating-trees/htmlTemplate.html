<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <style>
    body {
       font-family: "Roboto", sans-serif;
       font-size: 18px;
       line-height: 1.5;
       color: #333333;
       background-color: #F2F2F2;
       padding: 20px;
     }
     p {
       margin: 0;
     }
     /* Heading styles */
     h1 {
       font-size: 28px;
       font-weight: bold;
       color: #222222;
       margin-bottom: 20px;
       position: relative;
     }
     
     h2 {
       font-size: 24px;
       font-weight: bold;
       color: #3e56b3;
     }
     
     h3 {
       font-size: 20px;
       font-weight: bold;
       color: #393952;
       margin-top: 25px;
       margin-bottom: 10px;
       margin-left: 10px;
     }
 
     /* Link styles */
     a {
       color: #0066CC;
       text-decoration: none;
       display: block;
     }
 
     
     
     a:hover {
       text-decoration: underline;
     }
 
     .dropdown-content {
       display: block;
     }
     .dropdown-content.hide {
       display: none;
     }
     .button {
   display: inline-block;
   padding: 10px 20px;
   font-size: 16px;
   font-weight: bold;
   text-align: center;
   text-decoration: none;
   cursor: pointer;
   border: none;
   border-radius: 5px;
   transition: background-color 0.3s ease;
   position: fixed; /* Position the button absolutely */
   top: 10%; /* Align vertically to the middle of the parent element */
   right: 2%; /* Align to the right edge of the parent element */
   transform: translateY(-50%); /* Adjust vertical position */
 }
 
 /* Styles for the default state */
 .button {
   color: #fff;
   background-color: #3498db; /* Blue */
 }
 
 /* Hover styles */
 .button:hover {
   background-color: #2980b9; /* Darker blue */
 }
     /* Modal styles */
     .modal {
       position: fixed;
       z-index: 1;
       left: 0;
       top: 0;
       width: 100%;
       height: 100%;
       overflow: auto;
       background-color: rgb(88 136 161);
     }
 
     .modal-content {
       background-color: #fefefe;
       margin: 15% auto;
       padding: 20px;
       border: 1px solid #888;
       border-radius: 10px;
       width: 80%;
       max-width: 400px;
       text-align: center;
     }
   </style>
  
 
</head>
<body>
  <!-- Modal dialog -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Password Required</h2>
      <p>Please enter the password to access this content:</p>
      <input type="password" id="password">
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>
<script src="../script.js"></script>
</body>
</html>
